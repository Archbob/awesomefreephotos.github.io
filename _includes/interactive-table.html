<div id="entry-list">

<div class="row" style="margin-bottom:10px;">
		<input type="text" class="search form-control" placeholder="Search" />
</div>

<div class="row">
<table class="table table-striped">
	<thead>
		<tr>
			<th style="width:20%;"><span class="sort" data-sort="sitename">Site Name</span></th>
			<th style="width:20%;"><span class="sort" data-sort="sponsor">Sponsor</span></th>
			<th style="width:30%;"><span class="sort" data-sort="license">License</span></th>
			<th style="width:30%;"><span class="sort" data-sort="tags">Tags</span></th>
		</tr>
	</thead>
	<tbody class="list">
	{% for imagesite in site.imagesites %}
		<tr>
			<td class="site-name"><a href="{{ imagesite.siteurl }}">{{ imagesite.sitename }}</a></td>
            <td class="sponsor"><a href="{{ imagesite.sponsorurl }}">{{ imagesite.sponsor }}</a></td>
         <td class="license"><a href="{{ site.data.licenses[imagesite.license].linkurl }}">{{ site.data.licenses[imagesite.license].longname }}</a></td>
			<td class="tags">{{ imagesite.tags | array_to_sentence_string }}</td>
		</tr>
	{% endfor %}
	</tbody>
</table>
</div>

</div>


<script type="text/javascript">

var options = {
  valueNames: ['sitename', 'sponsor', 'license', 'tags']
};

var entryList = new List('entry-list', options);

</script>

{{ site.data |jsonify }}
