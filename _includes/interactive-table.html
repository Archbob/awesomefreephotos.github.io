<div id="entry-list">

<div class="row" style="margin-bottom:10px;">
		<input type="text" class="search form-control" placeholder="Search" />
</div>

<div class="row">
<table class="table table-striped">
	<thead>
		<tr>
			<th style="width:30%;"><span class="sort" data-sort="sitename">Site Name</span></th>
			<th style="width:20%;"><span class="sort" data-sort="sponsor">Sponsor</span></th>
			<th style="width:20%;"><span class="sort" data-sort="license">License</span></th>
			<th style="width:30%;"><span class="sort" data-sort="tags">Tags</span></th>
		</tr>
	</thead>
	<tbody class="list">
	{% for post in site.posts %}
		<tr>
			<td class="site-name"><a href=="{{ post.url }}">{{ post.sitename }}</a></td>
            <td class="sponsor"><a href=="{{ post.sponsorurl }}">{{ post.sponsor }}</a></td>
			<td class="license">{{ post.license }}</td>
			<td class="tags">{{ post.tags | array_to_sentence_string }}</td>
		</tr>
	{% endfor %}
	</tbody>
</table>
</div>

</div>


<script type="text/javascript">

var options = {
  valueNames: ['sitename', 'sponsor', 'license', 'tags']
};

var entryList = new List('entry-list', options);

</script>
